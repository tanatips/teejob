    <script type="text/javascript">

        //socket = io();

        //var urlRoot = "http://memberworld.net:8007";
        var urlRoot = "http://localhost:8007";


        //=== Set Internal /External  ===//
        var modeRun = "Internal";
        //var modeRun = "External";

        //============================================//

        function Fn_DecodeUrl(userName, groupName) {

            var userItem = new RegExp('[\?&]' + userName + '=([^&#]*)').exec(window.location.href);
            var groupItem = new RegExp('[\?&]' + groupName + '=([^&#]*)').exec(window.location.href);

            if (userItem !== null && groupItem !== null) {

                Ext.get('lblUserLogOn-HomePage').dom.innerHTML = userItem[1];
                Ext.get('txtUserLogon-HomePage').dom.innerHTML = userItem[1];

                Ext.get('lblUserGroup-HomePage').dom.innerHTML = groupItem[1];
                Ext.get('txtUserGroup-HomePage').dom.innerHTML = groupItem[1];

                var home = new Cls_Home_Views(urlRoot);
                home.Fn_DisplayViewport();

            }
            else {

                /*
                 var userName = prompt("Please enter your name", "TEE");

                 Ext.get('lblUserLogOn-HomePage').dom.innerHTML = userName;
                 Ext.get('txtUserLogon-HomePage').dom.innerHTML = userName;


                 var logOn = new Cls_LogOn_Views(urlRoot);

                 logOn.Fn_WindowLogOn();
               */

                Ext.Msg.prompt(
                    'Please enter your name',
                    'User Name:',
                    function (btn, text) {

                        if (btn === "ok") {

                            var userName = text;

                            Ext.get('lblUserLogOn-HomePage').dom.innerHTML = userName;
                            Ext.get('txtUserLogon-HomePage').dom.innerHTML = userName;


                            var logOn = new Cls_LogOn_Views(urlRoot);

                            logOn.Fn_WindowLogOn();
                        }
                    },
                    null,
                    false,
                    "TEE",
                    null
                );
        
            }
        };


        Ext.onReady(function () {

            Fn_DecodeUrl("user", "group");

            Ext.get("hiddenOwnerUnique-HomeHtml").dom.value = Date.now();

        });

    </script>
